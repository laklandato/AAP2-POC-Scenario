---
#
# TWGCB-01-008-0041
#

# check step
# 1. check single user mode
- name: initial variables
  set_fact:
    var_status: "{{ (rule_status == commons.check_mode.by_pass) | ternary(commons.check_status.by_pass, '') }}"
    var_result: "{{ (rule_status == commons.check_mode.by_pass) | ternary('N/A', '') }}"

# - debug:
#     msg: "{{ rule_id + ':' + rule_status + ':' + var_status + ':' + var_result }}"

- name: check block
  block:
    - name: check single user mode
      shell: >
        c1=$(cat /usr/lib/systemd/system/rescue.service | grep "ExecStart=-/usr/lib/systemd/systemd-sulogin-shell rescue")
        c2=$(cat /usr/lib/systemd/system/emergency.service | grep "ExecStart=-/usr/lib/systemd/systemd-sulogin-shell emergency")

        if [[ $c1 == "" ]]; then
          echo "FAILED => /usr/lib/systemd/system/rescue.service    => ExecStart=-/usr/lib/systemd/systemd-sulogin-shell rescue not configured"
        fi

        if [[ $c2 == "" ]]; then
          echo "FAILED => /usr/lib/systemd/system/emergency.service => ExecStart=-/usr/lib/systemd/systemd-sulogin-shell emergency not configured"
        fi
      register: result
      ignore_errors: true

    - debug:
        var: result

    - name: parse result - PASS
      set_fact:
        var_status: "{{ commons.check_status.pass }}"
        var_result: |
          PASS => /usr/lib/systemd/system/rescue.service    => ExecStart=-/usr/lib/systemd/systemd-sulogin-shell
          PASS => /usr/lib/systemd/system/emergency.service => ExecStart=-/usr/lib/systemd/systemd-sulogin-shell
      when: 
        - result is defined
        - result.rc == 0
    
    - name: parse result - FAIL
      set_fact:
        var_status: "{{ commons.check_status.fail }}"
        var_result: |
          {{ result.stdout }}
      when: 
        - result is defined
        - result.stdout | default('', true) | trim != ""

    # - debug:
    #     msg: "after in {{ rule_id + ':' + var_status + ':' + var_result }}"

  when:
    - rule_status == commons.check_mode.do_check

# - debug:
#     msg: "after {{ rule_id + ':' + var_status + ':' + var_result }}"

- name: Pass check results to role
  include_role:
    name: util/check/update_result
  vars:
    rule_status: "{{ var_status }}"
    rule_result: "{{ var_result }}"
...